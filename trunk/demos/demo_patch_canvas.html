   <script type="text/javascript">
function init() {      
  
// make a figure of size 700 x 500 pixels
fig = new matplot.Figure("plot",700,500);

// add axis to the figure
ax = fig.axes();

// blue triangle
ax.patch([0,2,1],[0,0,1],{color: 'blue'});

// draw everything
fig.draw();

}
